<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <form class="form">
            <h1 class="heading">LOGIN</h1>
            <div class="input email-input">
                <span class="input-type">Email</span>
                <input class="value email-value" type="text" placeholder="Type your Email">
            </div>
            <div class="input pass-input">
                <span class="input-type">Password</span>
                <input class="value password" type="password" placeholder="Type your password">
            </div>
            <div class="forgot">
                <span>Forgot password?</span>
            </div>
            <div class="input">
                <button class="login" type="button">LOGIN</button>
            </div>
            <div class="other">
                <span>Or Sign Up Using</span>
            </div>
            <div class="other">
                <a href="https://www.google.com/" target="_blank"><img class="logo" src="google.png" height="45px" width="45px"></a>
                <a href="https://www.facebook.com/" target="_blank"><img class="logo" src="facebook.png" height="45px" width="45px"></a>
            </div>
        </form>
    </div>
</body>
</html>
